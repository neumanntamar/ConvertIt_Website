<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!--page title-->
		<title>ConvertIt | Weight</title>

		<!--import scripts for javascript and bootstrap-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 		
		<!--incluce stylesheet-->
		<link rel="stylesheet" href="css/convert.css">

		<!--include the header in the convert page-->
		<!--the javascript will load the header.html and assign it to the header div-->
		<script>
			$(function() {
				$("#header").load("header.html");
			});
		</script>
		<div id="header"></div>

		<!--import javascript code for conversion-->
		<script src="./js/convertWeight.js" type="text/javascript"></script>

		<script>
			var dropFrom;
			var dropTo;

			window.onload = function() {
				$("#calculateWeight").click(convertClick);

				$("#kilogram, #gram, #pound, #ounce, #ton").draggable({revert: true});
				$("#dropTo").droppable({
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find("p").html($(ui.draggable).attr("id").toUpperCase());
						dropTo = $(ui.draggable).attr("id");
					}
				});
				$("#dropFrom").droppable({
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find("p").html($(ui.draggable).attr("id").toUpperCase());
						dropFrom = $(ui.draggable).attr("id");
					}
				});
			};

		</script>
	</head>

	<body>
		<h2 class="convert-header">WEIGHT</h2>
		<div id="form-style">
			<div  class="center" id= "conversion-row">
				<input id="numFrom" type="text"  >
				</input>
				<div id="dropFrom" class="droppable, ui-widget-header default-cursor">
					<p>
						Drop Unit
					</p>
				</div>
				<div id="converted_value" class="default-cursor">
					<p>
						value
					</p>
				</div>
				<div id="dropTo" class="ui-widget-header default-cursor">
					<p>
						Drop Unit
					</p>
				</div>
			</div>

			<div id="error" class="center error"><label></label></div>
			
			<!--have a separate dive to hold all choices-->
			<div class= "center">
				<button id="calculateWeight" class = "calculate" type="button">
					Calculate
				</button>
			</div>
			<div id="word_bank" class="center width_weight">

				<div id="pound" class = "unit_style">
					<p>
						POUND
					</p>
				</div>
				<div id="kilogram" class = "unit_style">
					<p>
						KILOGRAM
					</p>
				</div>
				<div id="ounce" class = "unit_style">
					<p>
						OUNCE
					</p>
				</div>
				<div id="gram" class = "unit_style">
					<p>
						GRAM
					</p>
				</div>
				<div id="ton" class = "unit_style">
					<p>
						TON
					</p>
				</div>
			</div>

		</div>
		
		
		<!--include the footer in the page-->
		<!--the javascript will load the footer.html and assign it to the footer div-->
		<script>
			$(function() {
				$("#footer").load("footer.html");
			});
		</script>
		<div id="footer"></div>
	</body>

</html>
